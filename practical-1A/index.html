<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">Admin Dashboard</span>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
      </form>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-dark text-white p-3" style="height: 100vh;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Charts</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h3>Dashboard Overview</h3>

        <!-- Info Cards -->
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card bg-primary text-white p-4">Primary</div>
          </div>
          <div class="col-md-3">
            <div class="card bg-success text-white p-4">Success</div>
          </div>
        </div>
  <!-- Chart Section -->
<div class="row mb-4">
    <!-- First Chart Card -->
    <div class="col-md-6 mb-3">
      <div class="card h-100">
        <div class="card-header">
          <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
          Sales Overview
        </div>
        <div class="card-body">
          <!-- Simple Bar Chart Representation -->
          <div class="chart-container">
            <div class="bar" style="height: 80%; background-color: #007bff;"></div>
            <div class="bar" style="height: 50%; background-color: #28a745;"></div>
            <div class="bar" style="height: 40%; background-color: #ffc107;"></div>
            <div class="bar" style="height: 60%; background-color: #dc3545;"></div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Second Chart Card -->
    <div class="col-md-6 mb-3">
      <div class="card h-100">
        <div class="card-header">
          <span class="me-2"><i class="bi bi-pie-chart-fill"></i></span>
          Orders Breakdown
        </div>
        <div class="card-body">
          <!-- Simple Pie Chart Representation -->
          <div class="pie-chart">
            <div class="slice slice-1" style="background-color: #007bff;"></div>
            <div class="slice slice-2" style="background-color: #28a745;"></div>
            <div class="slice slice-3" style="background-color: #ffc107;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- CSS for the charts -->
  <style>
    .chart-container {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 100px;
    }
    .bar {
      width: 20%;
      margin: 0 5px;
    }
  
    .pie-chart {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
    .pie-chart .slice {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%, 0 100%, 0 0);
    }
    .pie-chart .slice-1 {
      transform: rotate(0deg) translate(0, -50%);
    }
    .pie-chart .slice-2 {
      transform: rotate(90deg) translate(0, -50%);
    }
    .pie-chart .slice-3 {
      transform: rotate(180deg) translate(0, -50%);
    }
  </style>
  

        <!-- Simple Table -->
        <h5>Employee Data</h5>
        <table class="table table-bordered">
          <thead>
            <tr><th>Name</th><th>Position</th><th>Salary</th></tr>
          </thead>
          <tbody>
            <tr><td>Aniket Solanke</td><td>Software Developer</td><td>$320,800</td></tr>
            <tr><td>Sumit Lohar</td><td>Data Anaylyst</td><td>$170,750</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
